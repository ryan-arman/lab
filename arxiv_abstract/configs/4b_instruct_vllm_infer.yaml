# vLLM Inference config for Qwen3-4B-Instruct-2507 (Arxiv Abstract Summarization).
#
# Requirements:
#   - Run `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c notebooks/4b_instruct_vllm_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen3-4B-Instruct-2507"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True
  # NOTE: For LoRA adapters, adapter_model will be set via command line
  # adapter_model: null  # Overridden by --model.adapter_model

generation:
  max_new_tokens: 16000  
  temperature: 1.0  
  use_sampling: True  

engine: VLLM

